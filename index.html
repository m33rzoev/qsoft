<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>QSOFT</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__content">
					<div class="header__logo">
						<a href="#">
							<img src="img/logo.svg" alt="" />
						</a>
					</div>

					<div class="header__search-panel">
						<img src="img/lup.svg" alt="" />
						<input type="text" placeholder="Найти..." />
					</div>

					<div class="header__profile">
						<p class="header__profile-name">Константин</p>
						<img class="header__profile-photo" src="img/photo.png" alt="" />
					</div>
				</div>
			</div>
		</header>

		<main class="main">
			<div class="container">
				<section class="our-partners">
					<div class="main__title">
						<h1 class="main__title-h1">Наши партнеры</h1>
					</div>

					<div class="partners__list">
						<div class="partners__item"><img src="img/1.svg" alt="" /></div>
						<div class="partners__item"><img src="img/2.svg" alt="" /></div>
						<div class="partners__item"><img src="img/3.svg" alt="" /></div>
						<div class="partners__item"><img src="img/4.svg" alt="" /></div>
						<div class="partners__item"><img src="img/5.svg" alt="" /></div>
						<div class="partners__item"><img src="img/6.svg" alt="" /></div>
						<div class="partners__item"><img src="img/7.svg" alt="" /></div>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
